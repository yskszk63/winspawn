name: tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  schedule:
    - cron: '20 9 * * 1'

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        profile: minimal
        components: rustfmt, clippy

    - run: cargo cargo-generate-lockfile

    - uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check format
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check

    - name: Tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --workspace --color=always -- --nocapture
      env:
        RUST_LOG: trace
        RUST_BACKTRACE: '1'

